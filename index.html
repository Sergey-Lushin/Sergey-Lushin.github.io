<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Мой первый HTML5 документ</title>
        <style>
            body {font-family: Arial, sans-serif;}
            h1 {color: navy;}
            p {color: gray;}
        </style>
    </head>
    <body>
        <header>
            <h1>Заголовок страницы</h1>
            <nav>
                <ul>
                    <li><a href="#">Ссылка 1</a></li>
                    <li><a href="#">Ссылка 2</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <h2>Заголовок статьи</h2>
                <p>Это пример параграфа в статье.</p>
                <figure>
                    <img src="image.jpg" alt="Пример изображения">
                    <figcaption>Подпись к изображению</figcaption>
                </figure>
            </article>
        </main>
        <footer>
            <p>© 2024 Мой сайт</p>
        </footer>
    </body>
</html>
